<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência para conserto de computadores</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulário para Conserto de Computador</h2>
        <form action="enviar_conserto.php" method="POST">
            <div class="form-group">
                <label for="computer-model">Modelo do Computador</label>
                <input type="text" id="computer-model" name="computer_name" required>
            </div>
            <div class="form-group">
                <label for="client-name">Nome do Cliente</label>
                <input type="text" id="client-name" name="client_name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Número de Telefone</label>
                <input type="tel" id="phone-number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="warning-model">Aviso</label>
                <textarea input type="text" id="warning-model" name="computer_model" required></textarea>
            </div>
            <div class="form-group">
                <label for="client-requirement">Requisito do Cliente</label>
                <textarea id="client-requirement" name="client_requirement" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
